<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Premier 2026</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #0f0f0f;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: monospace;
    }

    .container {
      text-align: center;
    }

    .logo {
      max-width: 380px;
      height: auto;
      display: block;
      margin: 0 auto 40px auto;
    }

    .btn-type {
      display: inline-block;
      padding: 22px 60px;
      border: 3px solid #1abc9c;
      border-radius: 8px;
      color: #1abc9c;
      text-decoration: none;
      font-size: 0.9rem;
      letter-spacing: 3px;
      text-transform: uppercase;
      background-color: transparent;
      overflow: hidden;
      white-space: nowrap;
      width: 0;
      animation: typing 3s steps(22, end) forwards;
    }

    .btn-type::after {
      content: '|';
      margin-left: 8px;
      animation: blink 1s infinite;
    }

    .btn-type:hover {
      background-color: #1abc9c;
      color: #0f0f0f;
      box-shadow: 0 0 18px rgba(26,188,156,0.9);
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 460px; }
    }

    @keyframes blink {
      0%, 50%, 100% { opacity: 1; }
      25%, 75% { opacity: 0; }
    }
  </style>
</head>

<body>

  <div class="container">

    <!-- IMAGEN SUPERIOR -->
    <a href="https://freeimage.host/">
      <img src="https://iili.io/fv1tDt1.png" alt="Imagen superior" class="logo">

  </div>

</body>
